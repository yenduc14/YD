function calcAge(dateStr) {
  try {
    const parts = String(dateStr).split("/");
    if (parts.length !== 3) return '';
    const birthDate = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
    const today = new Date();

    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if (days < 0) {
      months -= 1;
      days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    }
    if (months < 0) {
      years -= 1;
      months += 12;
    }

    return `${years} nÄƒm ${months} thÃ¡ng ${days} ngÃ y`;
  } catch (err) {
    console.error("Lá»—i tÃ­nh tuá»•i Äáº£ng:", err);
    return '';
  }
}
function shouldHighlight(ngayVaoDangStr) {
  const milestones = [30, 40, 45, 50, 55, 60, 65, 70];
  const leDates = [
    { day: 3, month: 2 },
    { day: 19, month: 5 },
    { day: 2, month: 9 },
    { day: 7, month: 11 }
  ];

  try {
    const parts = ngayVaoDangStr.split("/");
    if (parts.length !== 3) return false;

    const joinDate = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
    const now = new Date();

    for (const milestone of milestones) {
      const targetYear = joinDate.getFullYear() + milestone;

      for (const { day, month } of leDates) {
        const eventDate = new Date(targetYear, month - 1, day);
        const startAlert = new Date(eventDate);
        startAlert.setMonth(eventDate.getMonth() - 1); // TrÆ°á»›c 1 thÃ¡ng

        // Náº¿u trong khoáº£ng tá»« 1 thÃ¡ng trÆ°á»›c Ä‘áº¿n Ä‘Ãºng ngÃ y lá»… => bÃ¡o Ä‘á»
        if (now >= startAlert && now <= eventDate) {
          return true;
        }
      }
    }
  } catch (e) {
    console.error("Lá»—i shouldHighlight:", e);
  }

  return false;
}

function excelDateToString(serial) {
  if (typeof serial === 'number') {
    const utc_days = Math.floor(serial - 25569);  // Äiá»u chá»‰nh giÃ¡ trá»‹ 25569 cho chuáº©n ngÃ y Excel
    const utc_value = utc_days * 86400;  // Chuyá»ƒn Ä‘á»•i thÃ nh giÃ¢y
    const date_info = new Date(utc_value * 1000);  // Chuyá»ƒn Ä‘á»•i thÃ nh Ä‘á»‘i tÆ°á»£ng Date trong JavaScript
    const day = String(date_info.getDate()).padStart(2, '0');
    const month = String(date_info.getMonth() + 1).padStart(2, '0');
    const year = date_info.getFullYear();
    return `${day}/${month}/${year}`;  // Äá»‹nh dáº¡ng ngÃ y theo kiá»ƒu dd/mm/yyyy
  } else if (typeof serial === 'string') {
    return serial.trim();  // Náº¿u Ä‘Ã£ lÃ  chuá»—i, chá»‰ cáº§n cáº¯t bá» khoáº£ng tráº¯ng
  }
  return '';  // Tráº£ vá» chuá»—i rá»—ng náº¿u khÃ´ng pháº£i kiá»ƒu sá»‘ hoáº·c chuá»—i
}

function formatDate(date) {
  if (!date) return '';
  try {
    const parts = date.split('/');
    if (parts.length === 3) {
      const formattedDate = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
      return formattedDate.toLocaleDateString('vi-VN');  // Äáº£m báº£o ngÃ y Ä‘Æ°á»£c Ä‘á»‹nh dáº¡ng lÃ  dd/mm/yyyy
    }
    return '';

    return '';
  }
}
