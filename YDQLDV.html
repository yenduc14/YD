<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đảng viên</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div id="loginSection">
    <h2>Đăng nhập</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
  </div>

  <div id="mainSection" class="hidden">
    <h2>Danh sách Chi bộ</h2>
    <button onclick="logout()" style="background:red;color:white">Đăng xuất</button><br><br>
    <input type="text" id="newChiBo" placeholder="Tên chi bộ mới">
    <button onclick="addChiBo()">+ Thêm Chi bộ</button>
    <ul id="chiBoList"></ul>
  </div>

  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBGdvl-LQA0HQx8aG0LNSGkHYqXcLxHyxg",
      authDomain: "quanlydangvien-856fe.firebaseapp.com",
      databaseURL: "https://quanlydangvien-856fe-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "quanlydangvien-856fe",
      storageBucket: "quanlydangvien-856fe.appspot.com",
      messagingSenderId: "659585276265",
      appId: "1:659585276265:web:5a810c927259f22507b03d"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;

    // Đăng nhập
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("Vui lòng nhập đầy đủ email và mật khẩu.");
        return;
      }
      currentUser = { email, password, role: "admin" }; // tạm thời hardcode
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainSection").style.display = "block";
      renderChiBoList();
    }

    function logout() {
      currentUser = null;
      document.getElementById("mainSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    }

    // Thêm chi bộ
    function addChiBo() {
      const name = document.getElementById("newChiBo").value.trim();
      if (!name) {
        alert("Vui lòng nhập tên chi bộ.");
        return;
      }

      const ref = db.ref("chibo_data/" + name);
      ref.once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            alert("Chi bộ đã tồn tại.");
          } else {
            ref.set({ createdAt: new Date().toISOString() })
              .then(() => {
                document.getElementById("newChiBo").value = "";
                renderChiBoList();
              })
              .catch(err => {
                console.error("Lỗi khi thêm chi bộ:", err);
                alert("Lỗi khi thêm chi bộ. Xem console.");
              });
          }
        })
        .catch(err => {
          console.error("Lỗi kiểm tra chi bộ:", err);
          alert("Lỗi kiểm tra chi bộ. Xem console.");
        });
    }

    // Hiển thị danh sách chi bộ
    function renderChiBoList() {
      const list = document.getElementById("chiBoList");
      list.innerHTML = "";
      db.ref("chibo_data").once("value")
        .then(snapshot => {
          snapshot.forEach(child => {
            const li = document.createElement("li");
            li.textContent = child.key;
            list.appendChild(li);
          });
        })
        .catch(err => {
          console.error("Lỗi khi đọc danh sách:", err);
        });
    }
  </script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    input {
      padding: 5px;
      margin: 5px;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    ul {
      margin-top: 10px;
    }
  </style>
</body>
</html>
