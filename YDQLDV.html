<body>

<img src="codang.png" alt="C·ªù ƒê·∫£ng" style="position: absolute; right: 20px; top: 0; height: 80px;" />

  </div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Flag_of_the_Communist_Party_of_Vietnam.svg/320px-Flag_of_the_Communist_Party_of_Vietnam.svg.png" 
     alt="C·ªù ƒê·∫£ng" 
     style="position: absolute; right: 20px; top: 0; height: 80px;" />
</div>

<div class="container">
  <div id="loginSection">
    <h2>ƒêƒÉng nh·∫≠p</h2>

    <input id="password" type="password" placeholder="M·∫≠t kh·∫©u" />
    <button class="btn" onclick="login()">ƒêƒÉng nh·∫≠p</button>

  <div id="mainSection" class="hidden">

    <input id="newChiBo" placeholder="T√™n chi b·ªô m·ªõi" />
    <button class="btn" onclick="addChiBo()">‚ûï Th√™m Chi b·ªô</button>
    <ul id="chiBoList"></ul>
  </div>

    <input id="searchInput" placeholder="üîç T√¨m ki·∫øm..." oninput="renderTable()"/>
    <button class="btn" onclick="document.getElementById('excelFile').click()">üì• Nh·∫≠p Excel</button>
    <input type="file" id="excelFile" accept=".xlsx,.xls" class="hidden" />
    <button class="btn" onclick="exportExcel()">üì§ Xu·∫•t Excel</button>
    <table>
      <thead>
        <tr>
          <th>STT</th><th>H·ªç v√† t√™n</th><th>Gi·ªõi t√≠nh</th><th>Ng√†y sinh</th>
          <th>Ng√†y v√†o ƒê·∫£ng</th><th>Ch√≠nh th·ª©c</th><th>Tu·ªïi ƒê·∫£ng</th>
          <th>Huy hi·ªáu</th><th>Ghi ch√∫</th><th>Thao t√°c</th>
        </tr>
      </thead>
      <tbody id="dvTableBody"></tbody>
    </table>
    <button class="btn" onclick="addDangVien()">‚ûï Th√™m ƒê·∫£ng vi√™n</button>
  </div>
</div>

<script>
const USERS_KEY = 'users';
const CHIBO_KEY = 'chibo_data';
let currentUser = null;
let currentChiBo = null;

const defaultUsers = [
  { email: 'admin@gmail.com', password: 'admin123', role: 'admin' },
  { email: 'user@gmail.com', password: 'user123', role: 'user' }
];

window.onload = () => {
  if (!localStorage.getItem(USERS_KEY)) {
    localStorage.setItem(USERS_KEY, JSON.stringify(defaultUsers));
  }
};

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const users = JSON.parse(localStorage.getItem(USERS_KEY)) || [];
  const found = users.find(u => u.email === email && u.password === password);
  if (found) {
    currentUser = found;
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("mainSection").classList.remove("hidden");
    renderChiBoList();
  } else {
    alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.");
  }
}

function logout() {
  currentUser = null;
  currentChiBo = null;
  document.getElementById("mainSection").classList.add("hidden");
  document.getElementById("chiBoDetail").classList.add("hidden");
  document.getElementById("loginSection").classList.remove("hidden");
}

function addChiBo() {
  const name = document.getElementById("newChiBo").value.trim();
  if (!name) return alert("Nh·∫≠p t√™n chi b·ªô.");
  const data = JSON.parse(localStorage.getItem(CHIBO_KEY) || "{}");
  if (data[name]) return alert("Chi b·ªô ƒë√£ t·ªìn t·∫°i.");
  data[name] = [];
  localStorage.setItem(CHIBO_KEY, JSON.stringify(data));
  renderChiBoList();
  document.getElementById("newChiBo").value = '';
}

function deleteChiBo(name) {
  if (!confirm(`X√≥a chi b·ªô "${name}"?`)) return;
  const data = JSON.parse(localStorage.getItem(CHIBO_KEY) || "{}");
  delete data[name];
  localStorage.setItem(CHIBO_KEY, JSON.stringify(data));
  renderChiBoList();
}

function renderChiBoList() {
  const ul = document.getElementById("chiBoList");
  ul.innerHTML = '';
  const data = JSON.parse(localStorage.getItem(CHIBO_KEY) || "{}");
  for (let name in data) {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${name}</strong> <button class="action-btn" onclick="openChiBo('${name}')">M·ªü</button> ${currentUser?.role === 'admin' ? `<button class="action-btn delete-btn" onclick="deleteChiBo('${name}')">Xo√°</button>` : ''}`;
    ul.appendChild(li);
  }
}

function openChiBo(name) {
  currentChiBo = name;
  document.getElementById("mainSection").classList.add("hidden");
  document.getElementById("chiBoDetail").classList.remove("hidden");
  document.getElementById("chiBoTitle").innerText = `Chi b·ªô: ${name}`;
  renderTable();
}

function backToList() {
  document.getElementById("chiBoDetail").classList.add("hidden");
  document.getElementById("mainSection").classList.remove("hidden");
}

function renderTable() {
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  const tbody = document.getElementById("dvTableBody");
  tbody.innerHTML = '';
  const data = JSON.parse(localStorage.getItem(CHIBO_KEY) || "{}")[currentChiBo] || [];
  data.forEach((dv, i) => {
    if (!dv.name?.toLowerCase().includes(keyword)) return;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i+1}</td>
      <td>${dv.name}</td>
      <td>${dv.gender}</td>
      <td>${dv.dob}</td>
      <td>${dv.ngayVaoDang}</td>
      <td>${dv.chinhThuc}</td>
      <td>${calcAge(dv.ngayVaoDang)}</td>
      <td>${dv.huyHieu || ''}</td>
      <td>${dv.note || ''}</td>
      <td>${currentUser?.role === 'admin' ? `
        <button class="action-btn" onclick="editDV(${i})">S·ª≠a</button>
        <button class="action-btn delete-btn" onclick="deleteDV(${i})">Xo√°</button>` : ''}
      </td>`;
    tbody.appendChild(tr);
  });
}

function addDangVien() {
  if (currentUser?.role !== 'admin') return alert("Ch·ªâ qu·∫£n tr·ªã vi√™n m·ªõi ƒë∆∞·ª£c th√™m.");
  const name = prompt("H·ªç v√† t√™n:"); if (!name) return;
  const gender = prompt("Gi·ªõi t√≠nh:");
  const dob = prompt("Ng√†y sinh (dd/mm/yyyy):");
  const vao = prompt("Ng√†y v√†o ƒê·∫£ng (dd/mm/yyyy):");
  const ct = prompt("Ng√†y ch√≠nh th·ª©c:");
  const hh = prompt("Huy hi·ªáu:");
  const note = prompt("Ghi ch√∫:");
  const data = JSON.parse(localStorage.getItem(CHIBO_KEY));
  data[currentChiBo].push({ name, gender, dob, ngayVaoDang: vao, chinhThuc: ct, huyHieu: hh, note });
  localStorage.setItem(CHIBO_KEY, JSON.stringify(data));
  renderTable();
}

function editDV(i) {
  const data = JSON.parse(localStorage.getItem(CHIBO_KEY));
  const dv = data[currentChiBo][i];
  dv.name = prompt("H·ªç v√† t√™n:", dv.name) || dv.name;
  dv.gender = prompt("Gi·ªõi t√≠nh:", dv.gender) || dv.gender;
  dv.dob = prompt("Ng√†y sinh:", dv.dob) || dv.dob;
  dv.ngayVaoDang = prompt("Ng√†y v√†o ƒê·∫£ng:", dv.ngayVaoDang) || dv.ngayVaoDang;
  dv.chinhThuc = prompt("Ng√†y ch√≠nh th·ª©c:", dv.chinhThuc) || dv.chinhThuc;
  dv.huyHieu = prompt("Huy hi·ªáu:", dv.huyHieu) || dv.huyHieu;
  dv.note = prompt("Ghi ch√∫:", dv.note) || dv.note;
  localStorage.setItem(CHIBO_KEY, JSON.stringify(data));
  renderTable();
}

function deleteDV(i) {
  if (!confirm("X√≥a ƒë·∫£ng vi√™n n√†y?")) return;
  const data = JSON.parse(localStorage.getItem(CHIBO_KEY));
  data[currentChiBo].splice(i, 1);
  localStorage.setItem(CHIBO_KEY, JSON.stringify(data));
  renderTable();
}

function calcAge(dateStr) {
  if (!dateStr) return '';
  const [d, m, y] = dateStr.split('/').map(Number);
  if (!d || !m || !y) return '';
  const from = new Date(y, m - 1, d);
  const now = new Date();
  let years = now.getFullYear() - from.getFullYear();
  let months = now.getMonth() - from.getMonth();
  let days = now.getDate() - from.getDate();
  if (days < 0) { days += 30; months--; }
  if (months < 0) { months += 12; years--; }
  return `${years} nƒÉm ${months} th√°ng ${days} ng√†y`;
}

document.getElementById("excelFile").addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (e) {
    const workbook = XLSX.read(e.target.result, { type: "binary" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    function convertExcelDate(val) {
      if (typeof val === "number") {
        const date = new Date((val - 25569) * 86400 * 1000);
        const d = String(date.getDate()).padStart(2, '0');
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const y = date.getFullYear();
        return `${d}/${m}/${y}`;
      }
      return val;
    }
    const data = JSON.parse(localStorage.getItem(CHIBO_KEY));
    const convert = rows.filter(row => row.length > 1 && row[1]).map(row => ({
      name: row[1] || '', gender: row[2] || '', dob: convertExcelDate(row[3]),
      ngayVaoDang: convertExcelDate(row[4]), chinhThuc: convertExcelDate(row[5]),
      huyHieu: '', note: row[7] || ''
    }));
    data[currentChiBo] = (data[currentChiBo] || []).concat(convert);
    localStorage.setItem(CHIBO_KEY, JSON.stringify(data));
    renderTable();
  };
  reader.readAsBinaryString(file);
});

function exportExcel() {
  const data = JSON.parse(localStorage.getItem(CHIBO_KEY))[currentChiBo] || [];
  const rows = [["STT", "H·ªç v√† t√™n", "Gi·ªõi t√≠nh", "Ng√†y sinh", "Ng√†y v√†o ƒê·∫£ng", "Ch√≠nh th·ª©c", "Tu·ªïi ƒê·∫£ng", "Huy hi·ªáu", "Ghi ch√∫"]];
  data.forEach((dv, i) => {
    rows.push([
      i + 1, dv.name, dv.gender, dv.dob, dv.ngayVaoDang, dv.chinhThuc, calcAge(dv.ngayVaoDang), dv.huyHieu, dv.note
    ]);
  });
  const ws = XLSX.utils.aoa_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Danh s√°ch");
  XLSX.writeFile(wb, `${currentChiBo}.xlsx`);
}
</script>
